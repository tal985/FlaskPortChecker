{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<div class="jumbotron">
    <script type="text/javascript" src="{{url_for('static', filename='scripts/helperfunctions.js')}}">
    </script>

    <form method="POST" onsubmit="return validCheck()">

        <input type="text" placeholder="IP Address" name="ip" minlength="7" maxlength="15" required><br>
        <input type="number" placeholder="Port" name="port" min="1" max="65535" required><br>
        <!--
        <select name="protocol">
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select><br>
        -->
        <input type="submit" value="Submit Data" class="btn btn-primary btn-large" onclick="return validCheck()">
    </form>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            var messages = {{ messages | safe }};
            for (var i = 0; i < messages.length; i++)
                window.alert(messages[i]);
        </script>
    {% endif %}
{% endwith %}

{% endblock %}
